<!DOCTYPE html>
<head>
<link rel = stylesheet href="doggiestyle.css" type="text/css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
 <script src="interactive.js"></script>
</head>
<body>
<p id="title" style="font-size:55px;"></p>
<video id="video" width="320" height="176" controls>

</video>

<div id="status">
</div>

<div id="container">

	<div id="store">
		<!--(from top to bottom) image > suppply count > add one button . Reset with 0 if there's no number-->
		<div class="card">
			<img class="buyme" src="http://www.mypoochiesparadise.com/web_images/rr_beef_and_cheese_4.jpg">
			<p>Snacks</p>
			<div class="amount"></div>
			<button id="snacks">Buy One</button>
		</div>

		<div class="card">
		<img class="buyme" src="http://s7d1.scene7.com/is/image/PETCO/419613-center-1">
		<p>Toys</p>
		<div class="amount"></div>
		<button id="toys">Buy One</button>
		</div>

		<div class="card">
		<img class="buyme" src="http://dogmilk.designmilk.netdna-cdn.com/images/2015/06/molly-muriel-dog-soap-shampoo-bar.jpg">
		<p>Soap</p>
		<div class="amount"></div>
		<button id="soap">Buy One</button>
		</div>

		<div class="card">
		<img class="buyme" src="http://target.scene7.com/is/image/Target/17410136?wid=450&hei=450&fmt=pjpeg">
		<p>Food</p>
		<div class="amount"></div>
		<button id="food">Buy One</button>
		</div>

		<div class="card">
		<img class="buyme" src="http://atmedia.imgix.net/acc8e9aff158ef56d03cec2cc8eea4ec70141eb0?auto=compress&w=540.0&h=354.0&fit=max">
		<p>Dinner</p>
		<div class="amount"></div>
		<button id="dinner">Buy One</button>
		</div>
	</div>


	<br>
	<div style="text-align:center; margin-top:30px; "><button id="care" style="background-color:#6495ED">Checkout</button><div>
	<br>
	<button id="Time">Go to Countdown</button>

	<div id="coin">

	<div id="mula" style="font-size:40px; margin-top:30%;"></div> 

	</div>
</div>
</div>
</body>
</html>
